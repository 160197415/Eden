<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contacts</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<link rel="icon" href="images/favicon.ico">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="mapstyle.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-migrate-1.1.1.js"></script>
	<script src="js/script.js"></script>
	<script src="js/jquery.ui.totop.js"></script>
	<script src="js/TMForm.js"></script>
	<script src="js/superfish.js"></script>
	<script src="js/jquery.equalheights.js"></script>
	<script src="js/jquery.mobilemenu.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="myGoogleMapEdits.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqyzzi9TOJqdVT56JoEImOEIMkNygTBHY&callback=initMap"
		async defer></script>
	<script>
		$(document).ready(function () {
			$().UItoTop({ easingType: 'easeOutQuart' });
		})
	</script>
	
</head>

<body id="top">
	<!--==============================header=================================-->
	<header>
		<div class="container_12">
			<div class="grid_12">
				<h1>
					<a href="home.html">
						<img src="images/logo.png" alt="Your Happy Family">
					</a>
				</h1>
			</div>
		</div>
		<div class="clear"></div>
		<div class="menu_block">
			<div class="container_12">
				<div class="grid_12">
					<nav class="horizontal-nav full-width horizontalNav-notprocessed">
						<ul class="sf-menu">
							<li><a href="home.html">Home</a></li>
							<li><a href="index-1.html">About Us</a></li>
							<li><a href="index-2.html">Our Environment</a></li>
							<li class="current"><a href="index-4.html">Report </a></li>
						</ul>
					</nav>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</header>
	<!--==============================Content=================================-->
	<div class="content">
		<div class="ic">More Website Templates @ TemplateMonster.com - January 27, 2014!</div>
		<div class="container_12">
			<div class="grid_8">
				<h2>Report a concern in your area</h2>
				<div id="container">
					<h3 id="info"></h3>
					<div id="map"></div>
					</div>
					</div>
					<div id="container">
					<div class="grid_4">
						<h2 class="contact_form">Contact Form</h2>
						<form id="form">
							<div class="success_wrapper">
								<div class="success-message">Contact form submitted</div>
							</div>
							<label class="name">
								<input type="text" placeholder="Name:" data-constraints="@Required @JustLetters" />
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*This is not a valid name.</span>
							</label>
							<label class="email">
								<input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*This is not a valid email.</span>
							</label>
							<label class="phone">
								<input type="text" placeholder="Phone:" data-constraints="@Required @JustNumbers" />
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*This is not a valid phone.</span>
							</label>
							<label class="message">
								<textarea placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*The message is too short.</span>
							</label>
							<div>
								<div class="clear"></div>
								<div class="btns">
									<a href="#" data-type="reset" class="btn">clear</a>
									<a href="#" data-type="submit" class="btn">send</a>
								</div>
							</div>
						</form> 
					</div> 
				</div>
			</div>
			</div>
		
		</div>
	
	</div>
	</div>
	<!--==============================footer=================================-->
	<footer>
		<div class="container_12">
			<div class="grid_12 ">
				<div class="copy">
					Eden (C) <span id="copyright-year"></span> &nbsp;|&nbsp; <a href="#">Privacy Policy</a> | 160197415@aston.ac.uk <a  href="https://github.com/160197415/Eden"
						rel="nofollow"> <img src="/site/images/github_logo.png"  width="20" height="20"></a>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</footer>
</body>

</html>
