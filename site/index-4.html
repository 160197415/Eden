	<div class="content">
		<div class="container_12">
			<div class="grid_6">
				<h2>Report a concern in your area</h2>
				<div id="container">
					<div id="map"></div>
					</div>
					</div>
					<div id="container">
					<div class="grid_6">
						<h2>Concern Form</h2>
						<form id="form" class="contact-form">
							<div class="success_wrapper">
								<div class="success-message">Contact form submitted</div>
							</div>
							<label id="name" >
								<input class="name" type="text" placeholder="Name:" data-constraints="@Required @JustLetters" />
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*This is not a valid name.</span>
							</label>
							<label id="email" >
								<input class="email" type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*This is not a valid email.</span>
							</label>
							<label id="position" >
								<input class="position" type="text" placeholder="Position of Marker" data-constraints="@Required @JustNumbers" />
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*These are not valid Coordinates.</span>
							</label>
							<label> Environmental Concern
							<select name="environmentConcernDropdownMenu" id="environmentalConcernType" class="concernOption">
								<option class="concernOptionValue" value="Waste (Rubbish Dumping)">Waste (Rubbish Dumping)</option>
								<option class="concernOptionValue" value="Land Degredation">Land Degredation</option>
								<option class="concernOptionValue" value="Smog (Pollution)"> Smog (Pollution) </option>
									
							</select>
						</label>
							<label id="message" >
								<textarea class="message" placeholder="Details regarding the environmental concern:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
								<span class="empty-message">*This field is required.</span>
								<span class="error-message">*The message is too short.</span>
							</label>
							<div>
								<div class="clear"></div>
								<br>
									<button type="reset" class="button">clear</button>
									<button type="submit">send</button>
								
							</div>
						</form> 
					</div> 
				</div>
			</div>
